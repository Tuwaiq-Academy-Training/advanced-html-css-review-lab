<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>lab</title>
</head>
<body>
    <nav>
      <div class="logo">
        <a href="#SpecialTravel">SpecialTravel</a>
      </div>  
      <div class="navbar">
        <a href="#Home">Home</a>
        <a href="#Tours">Tours</a>
        <a href="#Services">Services</a>
        <a href="#Reviews">Reviews</a>
        <a href="#Contact">Contact</a>
      </div>
    </nav>
    <div class="start">
     <div class="one">
        <h1>Discover the secrets <br>
            of the Earth</h1>
        <button>Plan your trip</button>    
     </div>
      <div class="tow">
     <h3>Start now</h3>
     <div class="firstinput">
     <input type="text" name="Full Name" placeholder="Full name"> <br> <br>
     <input type="text" name="E-mail adress" placeholder="E-mail address"><br> <br></div>
     <div class="dateAndTime">
       <div class="fdate">
        <label for="party">Departure date</label><br>
        <input type="datetime-local" name="partydate" value="2022-06-01T08:30">
       </div>
       <div class="fdate">
        <label for="party">Arrival Date</label><br>
        <input type="datetime-local" name="partydate" value="2022-06-01T08:30">
       </div>
     </div>
     <br>
     <div class="checkboxes">
      <div>
          <input type="checkbox" name="Roundtrip" value="Round trip">
          <label for="Roundtrip"> Round trip</label>
      </div>   
      <div>
          <input type="checkbox" name="Oneway" value="One way">
          <label for="Oneway"> One way</label>
      </div>
      <div>
          <input type="checkbox" name="Multidestination" value="Multidestination">
          <label for="Multidestination"> Multidestination</label> 
      </div>
     </div>
     <br> <br>
     <div class="firstinput">
     <input type="text" name="persons" placeholder="How many persons?" ><br><br>
     </div>
     <button>Book now</button>
    </div>
    </div>
    <h2>We offer our best support</h2>
    <div class="services">
        <div class="images">
            <img src="image7.png" alt="Discounts">
            <p>Discounts</p>
        </div>
        <div class="images">
            <img src="image4.png" alt="Customer service">
            <p>Customer service</p>
        </div>
        <div class="images">
            <img src="image6.png" alt="Customization">
            <p>Customization</p>
        </div>
        <div class="images">
            <img src="image5.png" alt="Management">
            <p>Management</p>
        </div>  
    </div>
</body>
</html>
